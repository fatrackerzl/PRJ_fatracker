<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fatracker | Criar Tarefa</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="./create.js" defer></script>
		<script type="text/javascript">
			;(function (c, l, a, r, i, t, y) {
				c[a] =
					c[a] ||
					function () {
						;(c[a].q = c[a].q || []).push(arguments)
					}
				t = l.createElement(r)
				t.async = 1
				t.src = "https://www.clarity.ms/tag/" + i
				y = l.getElementsByTagName(r)[0]
				y.parentNode.insertBefore(t, y)
			})(window, document, "clarity", "script", "o5wa80hy7o")
		</script>
	</head>
	<body>
		<div class="min-h-screen w-full flex font-mono">
			<aside
				class="bg-rose-700 w-full max-w-60 h-screen hidden sticky top-0 left-0 flex-col p-6 text-white sm:flex"
			>
				<a href="/" class="bg-white h-12 w-12 border border-black rounded-xl p-1.5">
					<div class="bg-rose-700 w-full h-full rounded-full"></div>
				</a>
				<nav class="-ml-1 mt-8 flex-1">
					<ul class="flex flex-col gap-y-4">
						<li>
							<a class="flex items-center p-1 hover:underline" href="#">
								<img src="./assets/assignments.svg" class="h-10 mr-3" alt="" />
								Tarefas
							</a>
						</li>

						<li>
							<a class="flex items-center p-1 hover:underline" href="#">
								<img src="./assets/kanban.svg" class="h-10 mr-3" alt="" />
								Kanban
							</a>
						</li>

						<li>
							<a class="flex items-center p-1 hover:underline" href="#">
								<img src="./assets/vitrine.svg" class="h-10 mr-3" alt="" />
								Vitrine
							</a>
						</li>
					</ul>
				</nav>
				<a class="flex items-center p-1 hover:underline" href="#">
					<img src="./assets/user.svg" class="h-10 mr-3 invert" alt="" />
					Usuário
				</a>
			</aside>
			<main class="w-full max-w-lg min-h-screen p-6 flex flex-col text-black md:p-12">
				<header class="flex justify-between mb-6">
					<a href="/" class="hover:underline">< Voltar</a>
				</header>
				<h1 class="text-xl font-bold mb-6">Criar Tarefa</h1>
				<form id="create-form" class="flex flex-col gap-y-6">
					<label class="flex flex-col">
						<span class="mb-1">Título da Tarefa</span>
						<input
							type="text"
							name="title"
							class="rounded-md py-2 px-3 border border-gray-500"
							placeholder="Ex.: Projeto 01"
							required
						/>
					</label>
					<label class="flex flex-col">
						<span class="mb-1">Data de Conclusão</span>
						<input
							type="date"
							name="date"
							class="rounded-md py-2 px-3 border border-gray-500"
							placeholder="Ex.: Projeto 01"
							required
						/>
					</label>
					<label class="flex flex-col">
						<span class="mb-1">Descrição</span>
						<textarea
							class="rounded-md py-2 px-3 border border-gray-500 h-40"
							placeholder="Escreva uma breve descrição sobre o seu trabalho de conclusão"
							required
						></textarea>
					</label>
					<div class="flex flex-col">
						<span class="mb-1">Material de Apoio</span>
						<div class="flex flex-col border border-gray-500 rounded-md divide-y divide-gray-500">
							<div class="py-3 px-3 flex">
								<img src="./assets/document.svg" class="h-6 w-6 mr-2" alt="" />
								<p class="flex-1">document.txt</p>
								<button type="button" class="ml-2">
									<img
										src="./assets/trash.svg"
										class="h-6 w-6"
										alt="Excluir material de apoio"
									/>
								</button>
							</div>
							<div class="py-3 px-3 flex">
								<img src="./assets/document.svg" class="h-6 w-6 mr-2" alt="" />
								<p class="flex-1">document.txt</p>
								<button type="button" class="ml-2">
									<img
										src="./assets/trash.svg"
										class="h-6 w-6"
										alt="Excluir material de apoio"
									/>
								</button>
							</div>
						</div>
						<a href="#" class="hover:underline mt-4">+ Adicionar Material</a>
					</div>

					<div class="flex flex-col">
						<span class="mb-1">Atribuir aos Grupos</span>
						<div class="flex flex-col border border-gray-500 rounded-md divide-y divide-gray-500">
							<div class="py-3 px-3 flex">
								<input type="checkbox" class="h-6 w-6 mr-2 accent-rose-700 cursor-pointer" />
								<p>Grupo 01</p>
							</div>
							<div class="py-3 px-3 flex">
								<input type="checkbox" class="h-6 w-6 mr-2 accent-rose-700 cursor-pointer" />
								<p>Grupo 02</p>
							</div>
							<div class="py-3 px-3 flex">
								<input type="checkbox" class="h-6 w-6 mr-2 accent-rose-700 cursor-pointer" />
								<p>Grupo 03</p>
							</div>
							<div class="py-3 px-3 flex">
								<input type="checkbox" class="h-6 w-6 mr-2 accent-rose-700 cursor-pointer" />
								<p>Grupo 04</p>
							</div>
							<div class="py-3 px-3 flex">
								<input type="checkbox" class="h-6 w-6 mr-2 accent-rose-700 cursor-pointer" />
								<p>Grupo 05</p>
							</div>
						</div>
					</div>

					<div class="flex flex-col sm:grid grid-flow-col grid-cols-2 gap-2">
						<button
							type="submit"
							class="bg-rose-700 text-white border border-rose-700 font-bold cursor-pointer px-6 py-2 rounded-md transition-colors hover:bg-rose-800"
						>
							Criar
						</button>
						<button
							type="button"
							class="bg-white text-rose-700 border border-rose-700 font-bold cursor-pointer px-6 py-2 rounded-md transition-colors hover:bg-gray-100"
						>
							Pré-visualizar
						</button>
					</div>
				</form>
			</main>
		</div>

		<div vw class="enabled">
			<div vw-access-button class="active"></div>
			<div vw-plugin-wrapper>
				<div class="vw-plugin-top-wrapper"></div>
			</div>
		</div>
		<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
		<script>
			new window.VLibras.Widget("https://vlibras.gov.br/app")
		</script>
	</body>
</html>
